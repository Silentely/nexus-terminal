name: Dependency Audit

on:
  # 每周一早上 8 点自动运行
  schedule:
    - cron: '0 0 * * 1'

  # PR 时运行
  pull_request:
    branches:
      - main
      - develop

  # 允许手动触发
  workflow_dispatch:

jobs:
  audit:
    name: npm audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run npm audit
        run: |
          npm audit --audit-level=moderate || true
          echo "## Dependency Audit Results" >> $GITHUB_STEP_SUMMARY
          npm audit --audit-level=moderate >> $GITHUB_STEP_SUMMARY 2>&1 || true

      - name: Check for critical vulnerabilities
        run: |
          # 如果有 critical 或 high 级别的漏洞，返回失败
          AUDIT_RESULT=$(npm audit --audit-level=high --json || true)
          VULNERABILITIES=$(echo "$AUDIT_RESULT" | jq -r '.metadata.vulnerabilities | (.high + .critical)' 2>/dev/null || echo "0")

          if [ "$VULNERABILITIES" -gt 0 ]; then
            echo "::error::Found $VULNERABILITIES high/critical vulnerabilities"
            echo "Please run 'npm audit fix' to resolve issues"
            exit 1
          fi

          echo "✅ No high or critical vulnerabilities found"
