<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="src/assets/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nexus Terminal</title>
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#9370DB" />
    <!-- PWA 支持：iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Nexus Terminal">
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- PWA 支持：Chrome/Android -->
    <meta name="mobile-web-app-capable" content="yes">
  </head>
  <body>
    <div id="app">
      <style>
        body { margin: 0; background-color: #121212; color: #e0e0e0; font-family: sans-serif; }
        .app-loading {
          position: fixed; top: 0; left: 0; width: 100%; height: 100%;
          display: flex; flex-direction: column; justify-content: center; align-items: center;
          background-color: #121212; z-index: 9999;
        }
        .spinner {
          width: 50px; height: 50px; border: 3px solid rgba(255,255,255,0.1);
          border-radius: 50%; border-top-color: #9370DB;
          animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .loading-text { margin-top: 20px; font-size: 14px; opacity: 0.7; letter-spacing: 1px; }
      </style>
      <div class="app-loading">
        <div class="spinner"></div>
        <div class="loading-text">INITIALIZING NEXUS...</div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
